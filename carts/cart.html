<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Cart</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../auth/firebase-config.js"></script>
    <script src="cart.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #fff7f0;
        color: #333;
      }

      /* ðŸ”¹ Header styles */
      .header {
        background: #6a0dad; /* purple */
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
        color: white;
      }

      .header-left {
        font-size: 22px;
        font-weight: bold;
        color: #ffb300; /* orange-yellow */
        cursor: pointer;
        text-decoration: none;
      }

      .header-left:hover {
        color: #ffd54f;
      }

      .header-center {
        flex: 1;
        display: flex;
        justify-content: center;
        gap: 25px;
      }

      .header-center a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }

      .header-center a:hover {
        text-decoration: underline;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .points {
        color: #ffb300;
        font-weight: bold;
      }

      .logout-btn {
        background: #ffb300;
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }

      .logout-btn:hover {
        background: #ff9800;
      }

      /* ðŸ”¹ Cart section */
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
      }

      h2 {
        text-align: center;
        color: #ff6600;
        margin-bottom: 30px;
      }

      #cartItems {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .cart-item {
        background: #fff;
        border: 1px solid #ffb366;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(255, 102, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .cart-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(255, 102, 0, 0.2);
      }

      .cart-item h3 {
        margin: 0 0 10px;
        color: #e65c00;
      }

      .cart-item p {
        margin: 5px 0;
      }

      .cart-footer {
        text-align: center;
        margin-top: 30px;
      }

      .checkout-btn {
        background: linear-gradient(90deg, #ff6600, #ff944d);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s;
      }

      .checkout-btn:hover {
        background: linear-gradient(90deg, #e65c00, #ff751a);
      }
    </style>
  </head>

  <body>
    <!-- ðŸ”¹ Header -->
    <div class="header">
      <a href="javascript:history.back()" class="header-left">OptimaBank</a>
    </div>

    <!-- ðŸ”¹ Cart section -->
    <div class="container">
      <h2>ðŸ›’ Your Cart</h2>
      <div id="cartItems">Loading your cart...</div>

      <div class="cart-footer">
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </body>
</html>
