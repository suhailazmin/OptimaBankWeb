<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Voucher History</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- ‚úÖ Add jsPDF before your history.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../auth/firebase-config.js"></script>
    <script src="history.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #fff7f0;
        color: #333;
      }

      /* üîπ Header styles */
      .header {
        background: #6a0dad;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 30px;
        color: white;
      }

      .header-left {
        font-size: 22px;
        font-weight: bold;
        color: #ffb300;
        cursor: pointer;
        text-decoration: none;
      }

      .header-left:hover {
        color: #ffd54f;
      }

      /* üîπ History section */
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
      }

      h2 {
        text-align: center;
        color: #ff6600;
        margin-bottom: 30px;
      }

      #historyList {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .history-item {
        display: flex;
        align-items: flex-start;
        gap: 15px;
        background: #fff;
        border: 1px solid #ffb366;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(255, 102, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .history-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(255, 102, 0, 0.2);
      }

      .badge {
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #007bff;
        color: white;
        border-radius: 50%;
        font-weight: bold;
        font-size: 16px;
        flex-shrink: 0;
      }

      .history-item img {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        object-fit: cover;
        flex-shrink: 0;
      }

      .details {
        flex: 1;
      }

      .details h3 {
        margin: 0 0 8px;
        color: #e65c00;
      }

      .details p {
        margin: 5px 0;
      }
    </style>
  </head>

  <body>
    <!-- üîπ Header -->
    <div class="header">
      <a href="javascript:history.back()" class="header-left">OptimaBank</a>
    </div>

    <!-- üîπ History section -->
    <div class="container">
      <h2>üéÅ Voucher Redeem History</h2>
      <div id="history-list">Loading your voucher history...</div>
    </div>
  </body>
</html>
