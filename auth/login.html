<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptimaBank - Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <!-- Adjust path if needed -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>

<body>
    <div class="container">
        <div class="left-section"></div>

        <div class="right-section">
            <div class="login-box">
                <h2 class="login-title">LOGIN</h2>

                <form id="loginForm">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Insert your email" required />

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Insert your password" required />

                    <div class="options">
                        <label><input type="checkbox" id="rememberMe" /> Remember Me</label
              >
              <a href="forgot-password.html">Forgot Password?</a>
            </div>

            <div class="divider">Or</div>

            <button type="button" id="google-signin-btn" class="google-btn">
              <img src="../assets/google-color.png" alt="Google icon" />
              Continue with Google
            </button>

            <button type="submit" class="login-btn">LOGIN</button>
          </form>

          <p class="signup-link">
            Donâ€™t have an account? <a href="signup.html">Sign Up</a>
          </p>
          <div id="login-error" style="color: red; margin-top: 10px"></div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
