<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | OptimaBank</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> 
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="auth-background"></div>
    
    <header class="auth-header">
        <div class="logo">OptimaBank</div>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <h1>Forgot Password</h1>
            <p class="auth-subtitle">Enter your email to receive a password reset link</p>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <h2>Email Address</h2>
                    <input type="email" id="forgot-email" placeholder="Enter your email" required>
                </div>
                
                <div class="divider"></div>
                
                <button type="submit" class="auth-button">Send Reset Link</button>
                
                <div class="auth-footer">
                    <p>Return to <a href="login.html" class="bold-link">Login</a></p>
                </div>
                
                <div id="forgot-error" class="auth-message error"></div>
                <div id="forgot-success" class="auth-message success"></div>
            </form>
        </div>
    </main>

    <script src="forgot-password.js"></script>
</body>
</html>
