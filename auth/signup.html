<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up | OptimaBankWeb</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>

<body>
    <div class="container">
        <h1>REGISTER USER</h1>
        <form id="signupForm">
            <label for="signup-name">Name</label>
            <input type="text" id="signup-name" placeholder="Insert your username" required />

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Insert your email" required />

            <label for="phone">Phone Number</label>
            <div class="phone-wrapper">
            <div class="prefix-box">
                <span class="prefix-text">+60</span>
                <span class="dropdown-arrow">â–¾</span>
            </div>
            <input type="tel" id="phone" placeholder="Insert your phone number" required />
            </div>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" placeholder="Insert your password" required />

            <label for="signup-confirm">Confirm Password</label>
            <input type="password" id="signup-confirm" placeholder="Re-enter your password" required />

            <button type="submit" class="register-btn">Register</button>
        </form>

        <!-- <button id="google-signup-btn" class="google-btn">Sign up with Google</button> -->

        <p>Already have an account? <a href="login.html">Login</a></p>
        <div id="signup-error" class="error-message"></div>
    </div>

    <script src="signup.js"></script>
</body>

</html>
